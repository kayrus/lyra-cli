---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: hub.***REMOVED***/monsoon/gobuild
    tag: '1.10'

inputs:
- name: cli.git
  path: gopath/src/github.com/sapcc/lyra-cli

run:
  path: sh
  args:
    - -exc
    - |
      export GOPATH=$PWD/gopath
      make -C gopath/src/github.com/sapcc/lyra-cli unit
